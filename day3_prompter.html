<!DOCTYPE HTML>
<html>
<head>
<title>Title of the document</title>
</head>

<body>
    <p id = "demo"></p>
    <script>
        function myFunction() {
            var person = prompt("Please enter your name", "Harry Potter");
            if (person != null) {
              document.getElementById("demo").innerHTML =
              "Hello " + person + "! How are you today?";
            }
          }

          myFunction();
    </script>
        



</body>


</body>
